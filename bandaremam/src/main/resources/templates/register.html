<body class="login-img3-body">

<div class="container">

    <form  class="login-form" th:action="@{/users/addNew}" method="post">
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <input autofocus class="form-control" placeholder="Firstname" type="text" name="firstname">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <input class="form-control" placeholder="Lastname" autofocus type="text" name="Lastname">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <input autofocus class="form-control" placeholder="Username" type="text">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input class="form-control" placeholder="Password" type="password" id="password"  name="password">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input class="form-control" placeholder="Confirm Password" type="password" id="confirmPassword">
            </div>
            <label class="checkbox">
                <span><a th:href="@{/login}">Login Page</a></span>
                <span class="pull-right"> <a th:href="@{/forgot-password}"> Forgot Password?</a></span>
            </label>
            <button class="btn btn-info btn-lg btn-block" type="submit">Register</button>
        </div>
    </form>
    <div class="text-right">
        <div class="credits">
        </div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/register.js"></script>

</body>
