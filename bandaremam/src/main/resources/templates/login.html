<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Creative - Bootstrap 3 Responsive Admin Template" name="description">
    <meta content="GeeksLabs" name="author">
    <meta content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal" name="keyword">
    <link href="/img/favicon.png" rel="shortcut icon">

    <title>Login Page</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="css/elegant-icons-style.css" rel="stylesheet"/>
    <link href="css/font-awesome.css" rel="stylesheet"/>
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet"/>

     <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
</head>

<body class="login-img3-body">

<div class="container">

    <form th:action="@{/login}" class="login-form" method="post">
        <div style="text-align: center;font-size: 20px;color: green;font-weight: bold">
            <span th:utext="${message}">

            </span>

        </div>
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <input autofocus class="form-control" placeholder="Username" type="text">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input class="form-control" placeholder="Password" type="password">
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
            </label>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            <a th:href="@{/register}" class="btn btn-info btn-lg btn-block" >Signup</a>
        </div>
    </form>
    <div class="text-right">
        <div class="credits">

        </div>
    </div>
</div>


</body>

</html>
